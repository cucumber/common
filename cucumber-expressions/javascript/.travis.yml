sudo: false
language: node_js
node_js:
  - "12"
  - "10"
  - "9"
  - "8"
  - "6"

before_install:
- npm i -g npm@latest
script: make default
jobs:
  include:
  - stage: npm release
    node_js: '12'
    deploy:
      skip_cleanup: true
      provider: npm
      email: cukebot@cucumber.io
      on:
        tags: true
      api_key:
        secure: 
