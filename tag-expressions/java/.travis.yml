dist: trusty
sudo: false
language: java
jdk:
- openjdk8
- openjdk11
script: make default
jobs:
  include:
  - stage: mvn deploy
    jdk: openjdk8
    deploy:
      skip_cleanup: true
      provider: script
      script: bash ./scripts/mvn_deploy.sh
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_676ca1e73c16_key -iv $encrypted_676ca1e73c16_iv
  -in scripts/codesigning.asc.enc -out scripts/codesigning.asc -d
