# ============================================================================
# PYTEST CONFIGURATION FILE
# ============================================================================
# NOTE:
#   Can also be defined in in tox.ini or pytest.ini file.
#
# SEE ALSO:
#  * http://pytest.org/
#  * http://pytest.org/latest/customize.html
#  * http://pytest.org/latest/usage.html
# ============================================================================
# MORE OPTIONS:
#  addopts =
#  python_classes=*Test
#  python_functions=test_*
# ============================================================================

[pytest]
minversion    = 3.2
testpaths     = tests
python_files  = test_*.py
addopts =
    --metadata PACKAGE_UNDER_TEST cucumber-tag-expressions
    --metadata PACKAGE_VERSION 1.1.2
    --html=build/testing/report.html --self-contained-html
    --junit-xml=build/testing/report.xml

