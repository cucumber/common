###
### Workflows ###
###

workflows:
  version: 2

  monorepo-nightly:
    triggers:
      - schedule:
          cron: '0 5 * * *'
          filters:
            branches:
              only:
                - main

    jobs:
      - build-serial

  monorepo-serial:
    jobs:
      - build-serial:
          # Explicitly enable build for tags. Needed to sync tags to subrepos.
          filters:
            tags:
              only: /.*/

  monorepo-parallel:
    jobs:
      - prepare-parallel

      ### Go

      - messages-go:
          requires:
            - prepare-parallel
      - gherkin-go:
          requires:
            - messages-go
      - demo-formatter-go:
