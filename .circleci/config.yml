  ### Java

  gherkin-java:
    executor: docker-circleci-openjdk
    steps:
      - attach_workspace:
          at: '~/cucumber'
      - attach_workspace:
          at: '~/.m2/repository'
      - run:
          name: gherkin/java
          command: |
            cd gherkin/java
