language: go
sudo: false
go:
- '1.11'
script:
- env GO111MODULE=on make
after_deploy:
- test $TRAVIS_TAG && scripts/trigger_build.sh cucumber dots-formatter-ruby $TRAVIS_TAG $TRAVIS_API_TOKEN
jobs:
  include:
  - stage: deploy
    go: '1.11'
    before_install:
    - curl -L https://github.com/upx/upx/releases/download/v3.95/upx-3.95-amd64_linux.tar.xz
      | tar Jx
    - export PATH=$PATH:$PWD/upx-3.95-amd64_linux
    script:
    - env GO111MODULE=on make
    - env GO111MODULE=on make .dist-compressed
    # The upx compressed binaries pass the `upx -t` integrity test, but they still
    # seem to be corrupted, so we'll disable their use for now.
    # - cp dist_compressed/* dist/
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    go: '1.11'
    tags: true
- provider: s3
  region: eu-west-2
  bucket: io.cucumber
  skip_cleanup: true
  upload-dir: dots-formatter-go/$TRAVIS_TAG
  local_dir: dist
  on:
    go: '1.11'
    tags: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
- provider: s3
  region: eu-west-2
  bucket: io.cucumber
  skip_cleanup: true
  upload-dir: dots-formatter-go/$TRAVIS_BRANCH
  local_dir: dist
  on:
    go: '1.11'
    tags: false
    all_branches: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
env:
  global:
    secure: 
